<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Stump the Trump</title>
</head>
<body>
	<header>
		<table>
			<tr>
				<td><img class="flanking" src="assets/images/stump3.jpg" alt="stump"></td>
				<td><span class="gameTitle">STUMP THE TRUMP!</span></td>
				<td><img class="flanking" src="assets/images/trump1.jpg" alt="trump"></td>
			</tr>		
		</table>

	</header>

<div class="container">
	<table>
		<tr class="bigrow">
				<td class="panelOne">
					Instructions
				</td>

				<td class="panelTwo">
					<table>
						<tr>
							<td class="gameRow">
								<img src="assets/images/trump4.jpg" alt="trump">
							</td>
						</tr>
						<tr>
							<td class="gameRow">
								<p>__ __ __ __ __</p>
								<p>Guesses Remaining: <span>10</span></p>
							</td>
						</tr>
						<tr>
							<td>
								<button id="button">Generate New Trump Password</button>
							</td>
						</tr>
					</table>
				</td>

				<td class="panelThree">
					<p>Attempts at Prosecution: <span id="attempts">0</span> attempts</p>
					<p>Cumulative Prison Sentence: <span id="prison">0</span> years</p>
					<p>Crimes Gotten Away With: <span id="losses">0</span> crimes</p>
					<p>Letters Guessed: <span id="alreadyPicked"></span></p>
					<p>Letters Remaining: <span id="notYetPicked"></span></p>
				</td>
					
			</tr>

	</table>

</div>

<footer>Copyright Jeff Hartman 2017</footer>



<script src="assets/javascript/game.js"></script>

	
</body>
</html>
